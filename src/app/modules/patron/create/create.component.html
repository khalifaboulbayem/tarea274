<div class="container">
  <h1>AÃ±adir Patron</h1>
  <a [routerLink]="['/patrones/index']" class="btn btn-primary">Volver</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="name">Nombre:</label>
          <input
              formControlName="name"
              id="name"
              type="text"
              class="form-control">
          <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
              <div *ngIf="f['name'].errors && f['name'].errors['required']">Nombre is required.</div>
          </div>
      </div>

      <div class="form-group">
          <label for="phone">Body</label>
          <input
              formControlName="phone"
              id="phone"
              type="text"
              class="form-control"/>

          <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
              <div *ngIf="f['phone'].errors && f['phone'].errors['required']">Body is required.</div>
          </div>
      </div>

      <button class="btn btn-success" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
