<div class="row justify-content-md-center mt-5">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title mb-4">Iniciar Session</h5>
              <form >

                  <p *ngIf="validationErrors.length > 0" class='text-center '>
                      <small class='text-danger'>{{validationErrors}}</small>
                  </p>
                  <div class="mb-3">
                      <label
                          for="username"
                          class="form-label">
                              Nombre de usaurio
                      </label>
                      <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                          required
                          [(ngModel)]="username"
                      />
                  </div>
                  <div class="mb-3">
                      <label
                          for="password"
                          class="form-label">Password
                      </label>
                      <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          required
                          [(ngModel)]="password"
                      />
                  </div>
                  <div class="d-grid gap-2">
                      <button
                          [disabled]="isSubmitting || (password.length <= 0 || username.length <= 0)"
                          (click)="loginAction()"
                          type="button"
                          class="btn btn-primary btn-block">Login</button>
                      <p class="text-center">No estas registrado?  <a [routerLink]="['/registrar']"  href="#">Registrase aqu√≠</a></p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
