<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">{{appName}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
    <div class="navbar-nav ms-auto">
      <ng-container *ngIf="!isAuthenticated; else authenticatedUser">
        <button class="btn btn-outline-primary me-2" (click)="login()">Iniciar Sesión</button>
        <button class="btn btn-primary" disabled>Registar</button>
      </ng-container>
      <ng-template #authenticatedUser>
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle me-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <img *ngIf="userProfilePic" [src]="userProfilePic" alt="Profile Pic" width="30" height="30" class="rounded-circle me-1">
            Perfil
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
            <li><a class="dropdown-item" href="#" (click)="logout()">Cerrar Sesión</a></li>
          </ul>
        </div>
      </ng-template>

  </div>
